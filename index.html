<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<title>QQ</title>
	<link rel="stylesheet" href="css/mobilebone.css">
	<link rel="stylesheet" href="css/qq.css">
</head>
<body>
	<header class="header out clearfix" data-role="header">
		<div class="header-left fl j-header-message">
			<img src="images/headerPhoto.jpg" class="headerPhoto">
		</div>
		<div class="header-center j-header-message">
			<section class="messageChange">
				<a href="javascript:;" class="active">消息</a><a href="javascript:;">通话</a>
			</section>
		</div>
		<div class="header-right fr j-header-message"><i class="icon-headerArrowLeft"></i></div>
		<!-- end message header -->

		<div class="header-center j-header-contact" style="display:none;"><strong class="ftsize18">联系人</strong></div>
		<div class="header-right fr j-header-contact" style="display:none;">
			<a href="javascript:;" class="btn">添加</a>
		</div>
		<!-- end contact header -->

		<div class="header-center j-header-qzone" style="display:none;"><strong class="ftsize18">动态</strong></div>
		<div class="header-right fr j-header-qzone" style="display:none;">
			<a href="javascript:;" class="btn">管理</a>
		</div>
		<!-- end qzone header -->
	</header>
	<!-- end header -->

	<section id="message" class="page out">
		<div class="content">
			<div class="con-search">
				<a href="javascript:;"><i class="icon-msg-search"></i>搜索</a>
			</div>
			<ul class="msg-list">
				<li>
					<a href="#" class="bdbox clearfix">
						<div class="photo fl">
							<img src="images/msg_p1.jpg">
						</div>
						<div class="excerpt bdbox">
							<strong class="name">redky</strong>
							<p class="con">二草：腾讯啥也搞</p>
						</div>
						<div class="meta fr">
							<span class="time">15:54</span>
							<span class="num">2</span>
						</div>
					</a>
				</li>
				<li>
					<a href="#" class="bdbox clearfix">
						<div class="photo fl">
							<img src="images/msg_p2.jpg">
						</div>
						<div class="excerpt bdbox">
							<strong class="name">二海</strong>
							<p class="con">群主说带了烤鸭过来</p>
						</div>
						<div class="meta fr">
							<span class="time">15:54</span>
						</div>
					</a>
				</li>
				<li>
					<a href="#" class="bdbox clearfix">
						<div class="photo fl">
							<img src="images/msg_p3.jpg">
						</div>
						<div class="excerpt bdbox">
							<strong class="name">腾讯新闻</strong>
							<p class="con">小区紧挨靶场 楼梯密布弹孔</p>
						</div>
						<div class="meta fr">
							<span class="time">11:11</span>
						</div>
					</a>
				</li>
				<li>
					<a href="#" class="bdbox clearfix">
						<div class="photo fl">
							<img src="images/msg_p4.jpg">
						</div>
						<div class="excerpt bdbox">
							<strong class="name">我的电脑</strong>
							<p class="con">[图片]</p>
						</div>
						<div class="meta fr">
							<span class="time">15:51</span>
						</div>
					</a>
				</li>
				<li>
					<a href="#" class="bdbox clearfix">
						<div class="photo fl">
							<img src="images/msg_p5.jpg">
						</div>
						<div class="excerpt bdbox">
							<strong class="name">Laurel</strong>
							<p class="con">账号发来 先给你打100万</p>
						</div>
						<div class="meta fr">
							<span class="time">15:54</span>
							<span class="num bg-red">2</span>
						</div>
					</a>
				</li>
			</ul>
		</div>
	</section>
	<!-- end message -->

	<section id="contact" class="page out">
		<div class="content">
			<div class="con-search">
				<a href="javascript:;"><i class="icon-msg-search"></i>搜索</a>
			</div>
		</div>
	</section>
	<!-- end contact -->

	<section id="qzone" class="page out">
		<div class="content">
		qzone
		</div>
	</section>
	<!-- end qzone -->

	<footer class="footer out" data-role="footer">
		<a href="#message" data-rel="auto" class="j-footer-nav"><i class="icon-footer msg"></i><p>消息</p></a>
		<a href="#contact" data-rel="auto" class="j-footer-nav"><i class="icon-footer contact"></i><p>联系人</p></a>
		<a href="#qzone" data-rel="auto" class="j-footer-nav"><i class="icon-footer qzone"></i><p>动态</p></a>
	</footer>
	<!-- end footer -->

	<script src="js/sea.js"></script>
	<script src="js/fastclick.js"></script>
	<script>
	seajs.config({
		base:"./js/",
		alias:{
			"mobilebone":"mobilebone.js",
			"zepto":"zepto-min.js",
			"underscore":"underscore-min.js"
		}
	});

	seajs.use("app.js");

	FastClick.attach(document.body);
	</script>
</body>
</html>
